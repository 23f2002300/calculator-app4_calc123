<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .calculator input[type="number"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .calculator button {
            width: 48px;
            height: 48px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #e0e0e0;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        .history {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .history ul {
            list-style: none;
            padding: 0;
        }
        .history li {
            margin-bottom: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calculator</h2>
            <input type="number" id="num1" placeholder="Enter number 1">
            <input type="number" id="num2" placeholder="Enter number 2">
            <div class="buttons">
                <button onclick="operate('+')">+</button>
                <button onclick="operate('-')">-</button>
                <button onclick="operate('*')">*</button>
                <button onclick="operate('/')">/</button>
                <button onclick="operate('sqrt')">√</button>
                <button onclick="operate('power')">^</button>
            </div>
            <div class="result" id="result">Result:</div>
            <div class="error" id="error"></div>
            <div class="history">
                <h3>Calculation History</h3>
                <ul id="historyList"></ul>
            </div>
        </div>
    </div>

    <script>
        function operate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let resultElement = document.getElementById('result');
            let errorElement = document.getElementById('error');
            let result;

            errorElement.textContent = "";

            if (isNaN(num1) || isNaN(num2)) {
                if (operation === 'sqrt') {
                    if (isNaN(num1)){
                         errorElement.textContent = "Please enter a valid number for square root.";
                         return;
                    }
                }
                 else {
                     errorElement.textContent = "Please enter valid numbers.";
                    return;
                 }

            }

            try {
                switch (operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            throw new Error("Division by zero is not allowed.");
                        }
                        result = num1 / num2;
                        break;
                    case 'sqrt':
                        if (num1 < 0) {
                            throw new Error("Cannot calculate square root of a negative number.");
                        }
                        result = Math.sqrt(num1);
                        break;
                    case 'power':
                        result = Math.pow(num1, num2);
                        break;
                    default:
                        throw new Error("Invalid operation.");
                }

                resultElement.textContent = "Result: " + result;
                updateHistory(num1, num2, operation, result);

            } catch (e) {
                errorElement.textContent = e.message;
                resultElement.textContent = "Result:";
            }
        }

        function updateHistory(num1, num2, operation, result) {
            let historyList = document.getElementById('historyList');
            let history = JSON.parse(localStorage.getItem('calculationHistory') || '[]');

            let operationSymbol = '';
            switch (operation) {
                case '+': operationSymbol = '+'; break;
                case '-': operationSymbol = '-'; break;
                case '*': operationSymbol = '*'; break;
                case '/': operationSymbol = '/'; break;
                case 'sqrt': operationSymbol = '√'; break;
                case 'power': operationSymbol = '^'; break;
            }

            let calculationString = '';
            if (operation === 'sqrt') {
                calculationString = `√(${num1}) = ${result}`;
            } else {
                calculationString = `${num1} ${operationSymbol} ${num2} = ${result}`;
            }

            history.push(calculationString);

            localStorage.setItem('calculationHistory', JSON.stringify(history));

            displayHistory();
        }

        function displayHistory() {
            let historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            let history = JSON.parse(localStorage.getItem('calculationHistory') || '[]');

            history.forEach(calculation => {
                let li = document.createElement('li');
                li.textContent = calculation;
                historyList.appendChild(li);
            });
        }

        // Initial display of history on page load
        displayHistory();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YtXWiwqDdzMouvF+qkSvrkrK9j0C6hLnoZFUw6KkoSusix7nK0pMm9JYqJ3C8sER" crossorigin="anonymous"></script>
</body>
</html>
